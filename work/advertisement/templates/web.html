{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Home</title>
    <style>
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- ================= navbar section start ===============  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand ps-5" href="#">WEBSITE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ================= navbar section end ===============  -->
    <!-- ================= card section start ===============  -->
    {% if stu %}
   <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">description</th>
      <th scope="col">distance</th>
      <th scope="col">Categories</th>
      <th scope="col">till_date</th>
      <th scope="col">remark</th>
      <th scope="col">address</th>



    </tr>
  </thead>
  <tbody>
       {% for st in stu %}

    <tr>
      <td>{{st.id}}</td>
      <td>{{st.description}}</td>
      <td>{{st.distance}}</td>
      <td>{{st.Categories}}</td>
      <td>{{st.till_date}}</td>
      <td>{{st.remark}}</td>
       <td>{{st.address}}</td>

          <td>  <a href="{% url 'update' st.id %}" class="btn btn-warning btn-sm">Edit</a></td>
      <form method="post" action="{% url 'delete' st.id %}" class="d-inline">
        {% csrf_token %}
      <td><input type="submit" class="btn btn-danger" value="Delete">
      </form>
    </tr>
    {% endfor %}
        </tbody>
</table>
        {% endif %}
    <!-- ================= card section end ===============  -->
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
